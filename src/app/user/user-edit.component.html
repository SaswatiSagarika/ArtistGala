
 <a type="button"  (click)="staticModal.show()">edit this</a>

<div class="modal fade" bsModal #staticModal="bs-modal" [config]="{backdrop: 'static'}"
tabindex="-1" role="dialog" aria-labelledby="mySmallModalLabel" aria-hidden="true">
  <div class="modal-dialog modal-sm modal-primary">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close pull-right" aria-label="Close" (click)="staticModal.hide()">
        <span aria-hidden="true">&times;</span>
        </button>
        {{pageTitle}}
      </div>
      <div class="modal-body">
        <form>
          <div class="form-group">
            <label for="email">Email address:</label>
            <input type="email" [(ngModel)]="user.email" class="form-control" name="email">
          </div>
        <div class="form-group">
            <label for="Name">Name:</label>
            <input type="Name" [(ngModel)]="user.Name" class="form-control" name="Name">
          </div>
        <div class="form-group">
            <label for="address">Address:</label>
            <input type="address" [(ngModel)]="user.address" class="form-control" name="address">
          </div>
        <div class="form-group">
            <label for="twitter">Twitter:</label>
            <input type="twitter" [(ngModel)]="user.twitter" class="form-control" name="twitter">
          </div>
        <div class="form-group">
            <label for="genre">Genre:</label>
            <input type="genre" [(ngModel)]="user.genre" class="form-control" name="genre">
          </div>
        <div class="form-group">
            <label for="DoB">Date of Birth</label>
            <input type="DoB" [(ngModel)]="user.DoB" class="form-control" name="DoB">
          </div>
        <div class="form-group">
            <label for="Description">Description</label>
            <input type="Description" [(ngModel)]="user.Description" class="form-control" name="Description">
          </div>
          <div class="btn-group">
            <button type="submit" class="btn btn-primary" (click)="doEdit()">Change Me</button>
            <button type="submit" class="btn btn-danger" (click)="staticModal.hide()">Changed Mind</button>
          </div>
          
        </form>
      </div>
    </div>
  </div>
</div>
