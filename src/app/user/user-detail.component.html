<div id="contact" class="container-fluid bg-grey" *ngIf="user">
    <div class="row" >
        <div class="col-md-4">
            <br>
           
        <img src="assets/images/pablo picasso.jpg" class="img" alt="Rainbow_Rowell" width="255" height="255">
      
        </div>
        <div class="col-md-7">
            
            <h2>{{user.Name}}</h2>
            <div class="row">
                <div class='table-responsive'>
                    <table class='table detail-tab'>
                        <tbody>
                            <tr>
                                <td>
                                    <b>Born</b>
                                </td>
                                <td>{{user.address}}</td>
                            </tr>
                            <tr>
                                <td><b>Email</b></td>
                                <td>{{user.email}}</td>
                            </tr>
                            <tr>
                                <td><b>Twitter</b></td>
                                <td>{{user.twitter}}</td>
                            </tr>
                            <tr>
                                <td><b>genre</b></td>
                                <td>{{user.genre}}</td>
                            </tr>
                            
                            
                        </tbody>    
                    </table>
                   
                </div>
            </div>     
        </div>
        <div class="col-md-1">
            
             <p *ngIf="loggedIn"><a type="button" (click)="openModal(login)">edit this</a></p>
        
        </div>    
    </div>
    <br>
    <div class="row">
         {{user.Description}}
    </div>
    <br>
    <div class="row"  >
        <h3><b></b></h3>
        <artlist-root></artlist-root>
    </div>
</div>
<template #login>

  <div class="modal-header">
    <h4 class="modal-title pull-left">Edit Details</h4>
    <button type="button" class="close pull-right" aria-label="Close" (click)="modalRef.hide()">
    <span aria-hidden="true">&times;</span>
    </button>
    
  </div>
  <div class="modal-body">
    <edit-modal></edit-modal>
  </div>
</template>
