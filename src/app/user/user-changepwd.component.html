
 

<div class="panel" >
  
    <div class="panel-content">
      <div class="panel-header">
        <button type="button" class="close pull-right" aria-label="Close" (click)="childpanel.hide()">
        <span aria-hidden="true">&times;</span>
        </button>
        {{pageTitle}}
      </div>
      <div class="panel-body">
        <form>
          <div class="form-group">
            <label for="oldPassword">Old password</label>
            <input type="password" class="form-control" [(ngModel)]="user.oldPassword" id="oldPassword" name="oldPassword">
          </div>
          <div class="form-group">
            <label for="newPassword">New Password:</label>
            <input type="password" class="form-control" [(ngModel)]="user.newPassword" id="newPassword" name="newPassword">
          </div>
          <div class="form-group">
            <label for="cPassword">Conform Password:</label>
            <input type="password" class="form-control" [(ngModel)]="user.cPassword" id="cPassword" name="cPassword">
          </div>
          <div class="btn-group">
          <button type="submit" class="btn btn-primary" (click)="Changepwd()">Change Password</button>
        
          </div>
      </form>
    </div>
    </div>
 
</div>
