<div class='table-responsive'>
    <table  id="listTable" class="table table-bordered table-hover table-striped">
      <tr *ngFor="let a of art">
                <td >{{ a.Art_name }}</td>
                <td>{{ a.Genre }}</td>
                <td>{{ a.Art_details }}</td>
                <td ><button type="button" class="btn btn-md btn-success" tooltip ="Edit the Document"  placement='bottom'(click)=doOpenEdit(a) ><span class="glyphicon glyphicon-pencil"></span>  </button>
                <button type="button" class="btn btn-md btn-success" tooltip ="Download the Document"  placement='bottom'(click)=dodownload(a) > <span class="glyphicon glyphicon-download"></span> </button></td>
		        <td><button type="button" class="btn btn-md btn-inverse" (click)=doShow(a)  tooltip ="Show the Details of the Document"  placement='bottom'> <span class="glyphicon glyphicon-fullscreen"></span>  </button>
		        <button type="button" class="btn btn-md btn-danger"  (click)="openModal(template)" tooltip ="Delete the Document"  placement='bottom'> <span class="glyphicon glyphicon-scissors"></span>  </button></td>
       </tr>
    </table>
